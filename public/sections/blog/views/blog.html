<div id="blog" ng-controller="BlogCtrl as blog">
<h1>Blog</h1>
<div id="filters">
		<article id="tags">
		<h2>Tags</h2>
		<span ng-repeat="tag in blog.tags">
		
			<a ng-click="blog.filterTag(tag)">{{tag}}</a> {{$last ? '' : ' '}}
		</span>
		</article>
		<article id="date">
			<form>
				<h2>Date</h2>
				From<br>
				<input type="text" ng-model="blog.selectedFrom" datepicker /><br>
				To <br>
				<input type="text" ng-model="blog.selectedTo" datepicker />
				<br><br>
				<button type="submit" ng-click="blog.submitDate()">Submit</button>
				<button type="submit" ng-click="blog.clearDate()">Clear</button>
			</form>
		</article>
	</div>
	<div id="article-container">
		<article ng-repeat="post in blog.filteredPosts" id="post">
			<date>{{ post.date }}</date><br>
			<place>{{post.place}}</place>
			<h2>{{post.title}}</h2>
			<span  ng-bind-html="post.content"/>

			<h3>Tags:</h3>
			{{post.tags.join(", ")}}
		</article>
		<br>
		<a ng-show="blog.showPrevious" ng-click="blog.previous()" id="left" ><i class="fa fa-arrow-left fa-1x"></i> Previous posts</a> &nbsp;
		<a ng-show="blog.showNext" ng-click="blog.next()"  id="right"  >Next posts <i  " class="fa fa-arrow-right fa-1x"></i> </a>
		
		
		
		
	</div>

	
	
	<div class="clear"></div>	
</div>	
</div>
